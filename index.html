<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M6 Arts — Home</title>
    <meta name="description" content="M6 Arts by Morgan Saunders — hand-painted digital prints supporting animal welfare.">
    <meta name="author" content="Morgan Saunders">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --text: #000000;
            --background: #f8f8fb;
            --primary: #f6c5dd;
            --secondary: #a41521;
            --accent: #da5596;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
        }

        header {
            background-color: var(--secondary);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: var(--primary);
            font-size: 36px;
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: var(--text);
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .mission-bar {
            background-color: var(--primary);
            text-align: center;
            padding: 20px;
        }

        .mission-bar p {
            font-style: italic;
            margin: 5px 0;
            color: var(--text);
        }

        .featured-images {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 30px;
        }

        .featured-images img {
            width: 230px;
            height: auto;
            border: 3px solid var(--primary);
            border-radius: 10px;
        }

        .ginnie-wrapper {
            background-color: var(--secondary);
            padding: 30px;
            text-align: center;
        }

        .ginnie-caption {
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .ginnie-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .ginnie-section img {
            width: 250px;
            border-radius: 10px;
            border: 3px solid var(--primary);
        }

        footer {
            background-color: var(--secondary);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-70P5SV5NKR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-70P5SV5NKR');
    </script>
</head>
<body>
    <header>
        <h1>M6 ARTS</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About & Mission</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="mission-bar">
            <p>An array of hand-painted prints and artwork with a mission to raise awareness and advocate for animal welfare.</p>
            <p>By: Morgan Saunders</p>
        </section>

        <section class="featured-images">
            <img src="Cali Girl- 18x24in.jpg" alt="Cali Girl">
            <img src="tulipboot.jpg" alt="Tulip Boot">
            <img src="cherrybow.jpg" alt="Cherry Bow">
        </section>

        <section class="ginnie-wrapper">
            <div class="ginnie-caption">Some of my foster babies!</div>
            <section class="ginnie-section">
                <img src="meANDking.jpg" alt="Me and King">
                <img src="Ginnieandme.jpg" alt="Ginnie and Me">
                <img src="meANDzeus.jpg" alt="Me and Zeus">
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Morgan Saunders - M6 Arts</p>
        <p><a href="mailto:morgansaundersarts@gmail.com"><i>morgansaundersarts@gmail.com</i></a></p>
    </footer>
</body>
</html>
