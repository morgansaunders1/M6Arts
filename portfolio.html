<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - M6 Arts</title>
    <meta name="description" content="Explore the digital art portfolio of Morgan Saunders, M6 Arts.">
    <meta name="author" content="Morgan Saunders">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --text: #000000;
            --background: #ffffff;
            --primary: #f6c5dd;
            --secondary: #a41521;
            --accent: #da5596;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
        }

        header {
            background-color: var(--secondary);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: var(--primary);
            font-size: 36px;
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: var(--text);
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .pinstripe-heading {
            background-color: var(--primary);
            text-align: center;
            padding: 15px 0;
            border-top: 2px solid var(--secondary);
            border-bottom: 2px solid var(--secondary);
        }

        .pinstripe-heading h2 {
            color: var(--secondary);
            font-size: 28px;
            margin: 0;
            letter-spacing: 2px;
        }

        .portfolio-intro {
            text-align: center;
            color: var(--secondary);
            font-size: 14px;
            margin: 20px auto 10px;
            max-width: 600px;
            padding: 0 15px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--secondary);
            margin: 40px 0 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 0 30px 30px;
            justify-items: center;
        }

        .portfolio-grid img {
            height: 250px; /* consistent height */
            width: auto; /* variable width */
            border: 3px solid var(--primary);
            border-radius: 10px;
            object-fit: cover;
        }

        footer {
            background-color: var(--secondary);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>M6 ARTS</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About & Mission</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="pinstripe-heading">
        <h2>PORTFOLIO</h2>
    </section>

    <p class="portfolio-intro">
        Welcome to my portfolio. This collection showcases my past oil and acrylic paintings.
    </p>

    <main>
        <!-- Oil Paintings Section -->
        <div class="section-title">Oil Paintings</div>
        <div class="portfolio-grid">
            <img src="allwhitestilllife.jpg" alt="All White Still Life">
            <img src="tulipboot.jpg" alt="Tulip Boot">
            <img src="cake.jpg" alt="Cake">
        </div>

        <!-- Acrylic Paintings Section -->
        <div class="section-title">Acrylic</div>
        <div class="portfolio-grid">
            <img src="marlboroswirl.jpg" alt="Marlboro Swirl">
            <img src="cherrybow.jpg" alt="Cherry Bow">
            <img src="Ocean.jpg" alt="Ocean">
            <img src="69ofHearts.jpg" alt="69 of Hearts">
            <img src="cherrylip.jpg" alt="Cherry Lip">
            <img src="swirls.jpg" alt="Swirls">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Morgan Saunders - M6 Arts</p>
        <p><a href="mailto:morgansaundersarts@gmail.com"><i>morgansaundersarts@gmail.com</i></a></p>
    </footer>
</body>
</html>
