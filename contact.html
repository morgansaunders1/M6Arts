  <main>
    <section class="contact-section">
      <h2 class="form-title">Commission Inquiry Form</h2>
      <form action="#" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Your name" required>
          </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">What can I create for you?</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p><a href="mailto:masaund3@asu.edu">masaund3@asu.edu</a></p>
